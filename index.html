<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <h1>SPLITTER</h1>
  </header>
  <main>
    <div class="back-border">
      <div class="back">
        <div class="left">
          <p class="text-bill">Bill</p>
          <input id="input1" placeholder="0" pattern="^[0-9]*\.?[0-9]*$" maxlength="9" title="Numbers only">
          <label for="input1"><img class="icon" src="images/icon-dollar.svg" alt=""></label>
          <p class="text-tip">Select Tip %</p>
          <div class="leftBtnContainer">
            <button id="1" class="leftBtn" onclick="btnClick(this.id)">5%</button>
            <button id="2" class="leftBtn" onclick="btnClick(this.id)">10%</button>
            <button id="3" class="leftBtn" onclick="btnClick(this.id)">15%</button>
            <button id="4" class="leftBtn" onclick="btnClick(this.id)">25%</button>
            <button id="5" class="leftBtn" onclick="btnClick(this.id)">50%</button>
            <input placeholder="Custom" class="custom" id="custom" pattern="[0-9]+" maxlength="2" title="Numbers only">
          </div>
          <p class="text-people">Number of People</p>
          <input id="input2" placeholder="0" pattern="^[0-9]*\.?[0-9]*$" maxlength="9" title="Numbers only">
          <label for="input2"><img class="icon" src="images/icon-person.svg" alt=""></label>
        </div>
        <div class="right">
          <p class="t">Tip Amount</p>
          <p class="pp">/ person</p>
          <p id="tipAmount">$0.00</p>
          <p class="t">Total</p>
          <p class="pp">/ person</p>
          <p id="total">$0.00</p>
          <button class="reset" onclick="reset()">RESET</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lukáš Majchrák</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
