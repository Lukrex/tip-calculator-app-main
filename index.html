<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="back">
    <div class="left">
      <p class="text-left">Bill</p>
      <input placeholder="0"><img class="icon" src="images/icon-dollar.svg">
      <p class="text-left">Select Tip %</p>
      <button>5%</button>
      <button>10%</button>
      <button>15%</button>
      <button>25%</button>
      <button>50%</button>
      <input placeholder="Custom" class="custom">
      <p class="text-left">Number of People</p>
      <input placeholder="0"><img class="icon" src="images/icon-person.svg">
    </div>
    <div class="right">
      Tip Amount
      / person

      Total
      / person

      Reset
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lukáš Majchrák</a>.
  </div>
</body>
</html>
